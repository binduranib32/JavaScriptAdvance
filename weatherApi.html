<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherApi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
      <title>Weather API</title>
</head>
<body>

    <div id="app">
        <!-- Search Bar -->
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search by City">
            <button onclick="getWeather()" id="searchIcon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Date and City -->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>

        <!-- Description -->
        <div id="description"></div>

        <!-- Temp and Image -->
        <div id="temp"></div>
        <div id="tempImg"></div>

        <!-- Extra Info -->
        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="weatherApi.js"></script>
</html>
